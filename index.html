<body>

  <div class = "main_content">
    <div class = "equi_container">
      <img src = "images/image-equilibrium.jpg" width="250rem" class = "equilibrium">
      <div class="equi_words">
        <h3>Equilibrium #3429</h3>
        
        <p style = "color: hsl(215, 51%, 70%);">Our Equilibrium collection promotes balance and calm.</p>
        
        <div class = "equi_split">
          <p><img src = "images/icon-ethereum.svg" class="equi_split_img"> 0.041ETH</p>
          <p style = "color: hsl(215, 51%, 70%);" id="equi_highlight"><img src = "images/icon-clock.svg" class="equi_split_img">3 days left</p>
        </div>
        
        <div class="equi_split_creation">
          <p><img src = "images/image-avatar.png" width="20" height="20">
            <span style = "color: hsl(215, 51%, 70%);">Creation of</span>  Jules Wyvern</p></div>
        
      
      </div>
    </div>
   
   
  </div>
